<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Category | AdminKit</title>
    <link href="/css/app.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <nav id="sidebar" class="sidebar js-sidebar">
            <div class="sidebar-content js-simplebar">
                <a class="sidebar-brand" href="/dashboard">
                    <span class="align-middle">AdminController</span>
                </a>
                <ul class="sidebar-nav">
                    <li class="sidebar-item"><a class="sidebar-link" href="/dashboard">Dashboard</a></li>
                    <li class="sidebar-item"><a class="sidebar-link" href="/user">User</a></li>
                    <li class="sidebar-item"><a class="sidebar-link" href="/order">Order</a></li>
                    <li class="sidebar-item"><a class="sidebar-link" href="/product">Product</a></li>
                    <li class="sidebar-item active"><a class="sidebar-link" href="/category">Category</a></li>
                </ul>
            </div>
        </nav>

        <div class="main">
            <main class="content">
                <div class="container-fluid p-0">
                    <div class="mb-3 d-flex justify-content-between align-items-center">
				<a href="/admin/category/add" class="btn btn-success">Add Category</a>
                      <form class="d-flex" role="search" th:action="@{/admin/category}" method="get">
    <input class="form-control me-2" type="search" name="keyword" placeholder="Search category..."
        aria-label="Search" th:value="${keyword}">
    <button class="btn btn-outline-primary" type="submit">Search</button>
</form>

                    </div>

                    <div class="row">
                        <div class="card flex-fill">
                        
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="category : ${categories}">
                                        <td th:text="${category.id}"></td>
                                        <td th:text="${category.name}"></td>
                                        <td>
                                            <span th:class="${category.status} ? 'badge bg-success' : 'badge bg-danger'"
                                                  th:text="${category.status} ? 'Active' : 'Inactive'"></span>
                                        </td>
                                        <td>
<a th:href="@{/admin/category/edit/{id}(id=${category.id})}" class="btn btn-warning btn-sm">
     Sửa
</a>
<form th:action="@{/admin/category/delete/{id}(id=${category.id})}" method="post" style="display:inline;">
    <button type="submit" class="btn btn-danger"
        onclick="return confirm('Bạn có chắc chắn muốn xóa danh mục này không?');">
        Xóa
    </button>
</form>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="/js/app.js"></script>
</body>

</html>

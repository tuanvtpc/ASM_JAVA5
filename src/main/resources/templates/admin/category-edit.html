<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chỉnh sửa danh mục</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

    <div class="card shadow-lg p-4">
        <h2 class="mb-4">Chỉnh sửa danh mục</h2>

        <form action="/admin/category/update" method="post">
            <input type="hidden" name="id" th:value="${category.id}" />

            <div class="mb-3">
                <label for="name" class="form-label">Tên danh mục:</label>
                <input type="text" id="name" name="name" th:value="${category.name}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="status" class="form-label">Trạng thái:</label>
                <select id="status" name="status" class="form-select">
                    <option value="true" th:selected="${category.status}">Hoạt động</option>
                    <option value="false" th:selected="${!category.status}">Ngừng hoạt động</option>
                </select>
            </div>

            <div class="d-flex justify-content-between">
                <a href="/admin/category" class="btn btn-secondary">Quay lại</a>
                <button type="submit" class="btn btn-primary">Cập nhật</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

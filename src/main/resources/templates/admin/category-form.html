<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm danh mục</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <div class="card shadow-lg p-4">
        <h2 class="text-center text-primary mb-4">Thêm danh mục mới</h2>
       <form action="/admin/category/save" method="post" th:object="${categoryBean}">
    <!-- Trường ID (ẩn) -->
    <input type="hidden" th:field="*{id}"/>

    <!-- Tên danh mục -->
    <!-- Tên danh mục -->
<label for="name">Tên danh mục:</label>
<input type="text" id="name" th:field="*{name}" class="form-control"/>
<span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

<!-- Trạng thái -->
<div class="mt-3"> <!-- Thêm margin top để đẩy xuống -->
    <label for="status">Trạng thái:</label>
    <select id="status" th:field="*{status}" class="form-control">
        <option value="true">Kích hoạt</option>
        <option value="false">Không kích hoạt</option>
    </select>
    <span class="text-danger" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></span>
</div>

    <!-- Nút submit -->
    <button type="submit" class="btn btn-primary mt-3">Lưu danh mục</button>
</form>

    </div>
</div>
<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</body>
</html>

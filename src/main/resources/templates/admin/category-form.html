<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="${categoryBean.id == null} ? 'Thêm danh mục' : 'Cập nhật danh mục'"></title>
    <link href="/css/app.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }
    </style>
</head>
<body>
<div class="wrapper">
    <nav id="sidebar" class="sidebar js-sidebar">
        <div class="sidebar-content js-simplebar">
            <a class="sidebar-brand" href="/dashboard">
                <span class="align-middle">AdminController</span>
            </a>
            <ul class="sidebar-nav">
                <li class="sidebar-item"><a class="sidebar-link" href="/dashboard">Dashboard</a></li>
                <li class="sidebar-item"><a class="sidebar-link" href="/user">User</a></li>
                <li class="sidebar-item"><a class="sidebar-link" href="/order">Order</a></li>
                <li class="sidebar-item"><a class="sidebar-link" href="/product">Product</a></li>
                <li class="sidebar-item active"><a class="sidebar-link" href="/category">Category</a></li>
            </ul>
        </div>
    </nav>
    <div class="main">
        <main class="content">
            <div class="container-fluid p-4">
                <div class="card shadow-lg p-4 bg-white">
                    <h2 class="text-center text-primary mb-4" th:text="${categoryBean.id == null} ? 'Thêm danh mục mới' : 'Cập nhật danh mục'"></h2>
                    <form action="/admin/category/save" method="post" th:object="${categoryBean}">
                        <input type="hidden" th:field="*{id}"/>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="name" class="form-label">Tên danh mục:</label>
                                <input type="text" id="name" th:field="*{name}" class="form-control" required/>
                                <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                            </div>
                            <div class="col-md-6">
                                <label for="status" class="form-label">Trạng thái:</label>
                                <select id="status" th:field="*{status}" class="form-control">
                                    <option value="true">Kích hoạt</option>
                                    <option value="false">Không kích hoạt</option>
                                </select>
                                <span class="text-danger" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></span>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary me-2 px-4 py-2" th:text="${categoryBean.id == null} ? 'Lưu danh mục' : 'Cập nhật danh mục'"></button>
                            <a href="/admin/category" class="btn btn-secondary px-4 py-2">Hủy</a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="/js/app.js"></script>
</body>
</html>
